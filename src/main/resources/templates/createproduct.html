<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Creat a New Customer!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="icon"   type="image/x-icon"   href="/img/favicon.ico">

</head>

<body   th:style="'background-image:url(' + @{/img/background7.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<div class="container   mt-3 w-50">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">

						<a class="navbar-brand" href="#">
							<img th:src="@{/img/newlogo1.png}" width="30" height="30" class="d-inline-block align-top"
								alt="logo">
							MAADO ART

						</a>
					</li>

					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/Home}">Home<span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/Products}"> List Product
						</a>
					</li>
					<li class="nav-item active ">
						<a class="nav-link font-weight-bold" th:href="@{/createp}"> New Product
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link font-weight-bold" th:href="@{/logout}"> Log out
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<h4 class=mt-5>New Product</h4>

		<form th:action="@{/createp}" method="post">
			<div class="form-group">
				

			<div class="form-group  font-weight-bold">
				<label>Product Name</label>
				<input type="text" class="form-control" name="productname" th:value="${product?.productName}"
					placeholder="Type in product name" required>
			</div>
			<div class="form-group font-weight-bold">
				<label>Quantity Available</label>
				<input type="number" class="form-control" name="qty" th:value="${product?.qty}"
					placeholder="Type in quantity" required>
			</div>

			<div class="form-group font-weight-bold">
				<label> Price</label>
				<input type="number" class="form-control" name="price" th:value="${product?.price}"
					placeholder="Type in price" required>
			</div>
			<div class="form-group font-weight-bold">
				<label>Image Name</label>
				<input type="text" class="form-control" name="image" th:value="${product?.image}"
					placeholder="Type in image name" required>
			</div>
			<button type="submit " class="btn btn-primary mt-2" style="min-width: 100px">Save</button>


		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
