<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Homepage1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
	<div class="container   w-50">
		<h5 class="border border-secondary" text-centre>Beautiful Fabric,Middle East Art, Tie and Bow</h5>

		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">

						<a class="navbar-brand" href="#">
							<img th:src="@{/img/newlogo1.png}" width="30" height="30" class="d-inline-block align-top"
								alt="logo">
							MAADO ART

						</a>
					</li>

					<li class="nav-item active ">
						<a class="nav-link font-weight-bold" th:href="@{/page1_shopping}">Home<span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/aboutus}">About Us</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/contactus}"> Contact Us
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/shopping}"> Shopping
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/mycart}"> My Cart
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/login}"> Login
						</a>
					</li>

				</ul>
			</div>
		</nav>


		<div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/img/home6.png}" class="d-block w-100" alt="product picture">


				</div>
				<div class="carousel-item">
					<img th:src="@{/img/home2.png}" class="d-block w-100" alt="product picture">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/home3.png}" class="d-block w-100" alt="product picture">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/home4.png}" class="d-block w-100" alt="product picture">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/home5.png}" class="d-block w-100" alt="product picture">
				</div>

			</div>
			<button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
				data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
				data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>

</html>
