			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">


					<a class="navbar-brand" href="#">
						<img th:src="@{/img/newlogo1.png}" width="30" height="30" class="d-inline-block align-top"
							alt="logo">
						MAADO ART

					</a>

					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/page1_shopping}">Home<span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/aboutus}">About Us</a>

		<div class="container  mt-3 w-50 ">

		</div>

			<div class="container w-50 mt-4">
				<form th:action="@{/login}" method="post">
					<div class="form-group ">
						<label for="exampleInputEmail1">Username</label>
						<input type="email w-50" class="form-control border border-success" name="username"
							aria-describedby="emailHelp" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control border border-success" name="password" required>
					</div>
					<button type="submit mt-2 text-mute" style="min-width :100px" class="btn btn-primary ml-3">Log
						in</button>

				<p> Enter Username and Password to Login</p>

			</div>
