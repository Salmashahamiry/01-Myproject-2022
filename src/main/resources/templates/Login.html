<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title>Login page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

</head>

<body>


	<div class="container  mt-3 w-50">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">

						<a class="navbar-brand" href="">
							<img th:src="@{/img/newlogo1.png}" width="30" height="30" class="d-inline-block align-top"
								alt="logo">

							MAADO ART

						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/page1_shopping}">Home<span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/aboutus}">About Us</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/contactus}"> Contact Us
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/shopping}"> Shopping
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/}"> My Cart
						</a>
					</li>
					<li class="nav-item active ">
						<a class="nav-link font-weight-bold" th:href="@{/login}"> Login
						</a>
					</li>
				</ul>
			</div>
		</nav>

	</div>

	<div class="container mt-5 w-25">
		<div class="jumbotron bg-light border border-warning mt-3 py-4" style="min-height: 450px;">
			<h1 class="display-7 text-center" style="margin-top: 90px;">Welcome to MAADO ART</h1>
			<hr class="w-75">
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post">


				<div class="form-group">
					<label for="exampleInputEmail1">User Name :</label>
					<input type="text" name="username" class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password :</label>
					<input type="password" name="password" class="form-control">
				</div>



				<div>
					<input type="submit" class="btn btn-primary container w-50" value="Sign In" />

				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>

</html>
