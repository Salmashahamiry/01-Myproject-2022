<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Customers!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="icon"   type="image/x-icon"   href="/img/favicon.ico">

</head>

<body>
	<div class="container   mt-3 w-50">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">

						<a class="navbar-brand" href="#">
							<img th:src="@{/img/newlogo1.png}" width="30" height="30" class="d-inline-block align-top"
								alt="logo">
							MAADO ART

						</a>
					</li>

					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/Home}">Home<span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/Products}">Products</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link font-weight-bold" th:href="@{/Customers}"> Customers
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/Orders}"> Orders
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link font-weight-bold" th:href="@{/logout}"> Log out
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<h4 class=mt-3>Update Customers</h4>

		<form th:action="@{/update}" method="post">
			<div class="form-group">
				<label>Id</label>
				<input type="text" class="form-control" name="id" th:value="${customer?.customerId}" readonly>
			</div>

			<div class="form-group">
				<label>FirstName</label>
				<input type="text" class="form-control" name="first" th:value="${customer?.firstName}"
					placeolder="Type in First name" required>
			</div>
			<div class="form-group">
				<label>lastName</label>
				<input type="text" class="form-control" name="last" th:value="${customer?.lastName}"
					placeholder="Type in Last name" required>
			</div>

			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" class="form-control" name="phone" th:value="${customer?.phone}"
					placeholder="Type in Phone" required>
			</div>
			<div class="form-group">
				<label>PostalCode</label>
				<input type="text" class="form-control" name="postalCode" th:value="${customer?.postalCode}"
					placeholder="Type in PostalCode" required>
			</div>
			<button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>


		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
