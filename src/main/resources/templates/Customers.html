<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Customers!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

</head>

<body>
	<div class="container   mt-3 w-50">
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">

						<a class="navbar-brand" href="#">
							<img th:src="@{/img/newlogo1.png}" width="30" height="30" class="d-inline-block align-top"
								alt="logo">
							MAADO ART

						</a>
					</li>

					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/Home}">Home<span
								class="sr-only">(current)</span></a>
					</li>
				<li class="nav-item active">
						<a class="nav-link font-weight-bold" th:href="@{/Customers}"> List Customers
						</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link font-weight-bold" th:href="@{/create}"> New Customer
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link font-weight-bold" th:href="@{/logout}"> Log out

							</a>
					</li>
				</ul>
			</div>
		</nav>
			<h4 class=mt-5>List Customers</h4>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th scope="col">CustomerId</th>
						<th scope="col">FirstName&LastName</th>
						<th scope="col">Phone</th>
						<th scope="col">PostalCode</th>
						<th scope="col">#</th>
						<th scope="col">#</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="customer: ${customers}">
						<td th:text="${customer.customerId}"></td>
						<td th:text="${customer.firstName}+''+${customer.lastName}"></td>
						<td th:text="${customer.phone}"></td>
						<td th:text="${customer.postalCode}">
						</td>
						<td>
							<a th:href="@{/showcustomer/}+${customer.customerId}">Update</a>
						</td>
						<td> <a th:href="@{/deletecustomer/}+${customer.customerId}">Delete</a>
						</td>

					</tr>

				</tbody>
			</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
